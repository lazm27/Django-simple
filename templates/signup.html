<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        footer{
            position: absolute;
            bottom: 0;
            left: 40%;
        }
        body{
            background-color: bisque;
        }
    </style>
  </head>
 <body>
    <div class="container" style="position: relative; left: 350px;"><h2>Welcome to the Lazeen's Diner</h2></div>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
            <form action="/signup" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="first">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="last">
                    </div>
                  </div>
                <div class="mb-3">
                 <label for="username" class="form-label">Username</label>
                 <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                <div class="mb-3"></div>
                 <label for="email" class="form-label">Email</label>
                 <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <div class="mb-3">
                 <label for="password" class="form-label">Password</label>
                 <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
    </div>
    <footer>
      <div class="d-flex justify-content-center align-items-center">
        <strong>Â© 2021 Copyright: Lazeen's Diner</strong>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 </body>
</html>
